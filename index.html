<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<meta charset="UTF-8">
		<title>BS Nutrition</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
	</head>

	<body>
		<header>
			<div class="container">
				<h1>BS Nutrition</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>My patients</h2>
				<table>
					<thead>
						<tr>
							<th>Name</th>
							<th>Weight(kg)</th>
							<th>Height(m)</th>
							<th>Body Fat(%)</th>
							<th>BMI</th>
						</tr>
					</thead>
					<tbody id="patients-table">
						<tr class="patient" >
							<td class="name-info">Paulo</td>
							<td class="weight-info">100</td>
							<td class="height-info">2.00</td>
							<td class="fat-info">10</td>
							<td class="bmi-info">0</td>
						</tr>

						<tr class="patient" >
							<td class="name-info">Jo√£o</td>
							<td class="weight-info">80</td>
							<td class="height-info">1.72</td>
							<td class="fat-info">40</td>
							<td class="bmi-info">0</td>
						</tr>

						<tr class="patient" >
							<td class="name-info">Erica</td>
							<td class="weight-info">54</td>
							<td class="height-info">1.64</td>
							<td class="fat-info">14</td>
							<td class="bmi-info">0</td>
						</tr>

						<tr class="patient">
							<td class="name-info">Douglas</td>
							<td class="weight-info">85</td>
							<td class="height-info">1.73</td>
							<td class="fat-info">24</td>
							<td class="bmi-info">0</td>
						</tr>
						<tr class="patient" >
							<td class="name-info">Tatiana</td>
							<td class="weight-info">46</td>
							<td class="height-info">1.55</td>
							<td class="fat-info">19</td>
							<td class="bmi-info">0</td>
						</tr>
					</tbody>
				</table>
			</section>			
		</main>

		<section class="add-patient-container">
			<h2 id="form-title">Add new patient</h2>
			<ul id="error-messages"></ul>
			<form id="form-add-patient">
				<div>
					<label for="name">Name:</label>
					<input id="name" name="name" type="text" placeholder="Insert patient's name" class="big-field">
				</div>
				<div class="group">
					<label for="weight">Weight:</label>
					<input id="weight" name="weight" type="text" placeholder="Insert patient's weight" class="middle-field">
				</div>
				<div class="group">
					<label for="height">Height:</label>
					<input id="height" name="height" type="text" placeholder="Insert patient's height" class="middle-field">
				</div>
				<div class="group">
					<label for="bf">BF(%):</label>
					<input id="bf" name="bf" type="text" placeholder="Insert patient's BF" class="middle-field">
				</div>
		
				<button id="add-patient" class="main-button">Add patient</button>
			</form>
		</section>

		<script src="js/main.js"></script>
		<script src="js/form.js"></script>

	</body>
</html>
